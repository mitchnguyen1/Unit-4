	<h3>Notes</h3>
	<hr>
  <div class="container" id="home-container">
    <div id="note-form-container">
      <form action="" id="note-form">
        <div class="form-group">
          <textarea class="form-control" id="note-input" placeholder="Add your note..." rows="5"></textarea>
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
      </form>


      <div id="note-container" class="container-fluid">



      </div>


    </div>
  </div>

  <div class="modal fade" id="note-edit-modal-title" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="note-edit-modal-title">Edit your note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>"
        <div class="modal-body d-flex" >
          <textarea  id="note-body" rows="5" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
          <button type="button" id="update-note-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
